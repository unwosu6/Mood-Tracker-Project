name: Tests
on: push

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install tools
        run: |
          python -m pip install --upgrade pip pytest
          pip install coverage 

      - name: Test with unittest
        run: |
          python3 -m unittest testDaily.py
          python3 -m unittest testLogin.py
          python3 -m unittest testPage.py
          python3 -m unittest testRegistration.py
      - name: Code coverage report
        run: |
          python3 -m coverage run -m unittest testDaily.py
          python3 -m coverage run -m unittest testLogin.py
          python3 -m coverage run -m unittest testPage.py
          python3 -m coverage run -m unittest testRegistration.py
          python3 -m coverage report
          python3 -m coverage html