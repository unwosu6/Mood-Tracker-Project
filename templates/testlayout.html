<!DOCTYPE html>
<html lang="en">
<head> 
    <title>internet shuffler</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/png" href="{{ favicon }}"> <!--"images/icons/favicon.ico"/> -->
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='css/testaccount.css') }}">
</head>
    
    <div><!--<div class="col-md-8">-->
    {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
               <div><!--<div class="alert alert-{{ category }}">-->
                 {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    {% block content %}{% endblock %}
    
</html>
